<form [formGroup]="formGroup">
  <div class="income-input-form">

    <mat-form-field class="income-input-form__input">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="datepicker" formControlName="date" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>

    <mat-form-field class="income-input-form__input">
      <mat-label>Source of Income</mat-label>
      <input matInput formControlName="incomeSource" />
    </mat-form-field>

    <mat-form-field class="income-input-form__input">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" />
    </mat-form-field>

    <mat-form-field class="income-input-form__input">
      <mat-label>Remarks</mat-label>
      <textarea matInput formControlName="remarks"></textarea>
    </mat-form-field>

    <div class="income-input-form__actions">
        <button mat-button color="secondary" type="button"(click)="goBack()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!formGroup.valid">Submit</button>
    </div>
  </div>
</form>
