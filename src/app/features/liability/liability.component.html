<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>
            {{title}}
            @if (currentPage() === 'list') {
                <ng-container *ngTemplateOutlet="addBtn"></ng-container>
            }
            @else {
                <ng-container *ngTemplateOutlet="backBtn"></ng-container>
            }
        </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <!-- <page-list-income [dataSource]="store.entities()"></page-list-income> -->
         <router-outlet></router-outlet>
    </mat-card-content>
    <mat-card-actions class="liability-action">
        @if (currentPage() === 'list') {
            <ng-container *ngTemplateOutlet="addBtn"></ng-container>
        }
        @else {
            <ng-container *ngTemplateOutlet="backBtn"></ng-container>
        }
    </mat-card-actions>
</mat-card>

<!-- Templates -->

<ng-template #addBtn>
    <button mat-button [routerLink]="'./add'">Add</button>
</ng-template>

<ng-template #backBtn>
    <button mat-button [routerLink]="['./']">Back</button>
</ng-template>
